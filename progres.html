<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        .progres__bar {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
       .progres__label {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
       }
    </style>
</head>

<body>
   
    <div class="row">
        <div class="col-lg-8">
            <div class="progress__wrapper">
                <div class="row">
                    <div class="col-xs-11" style="padding-right: 0;">
                        <div>
                            <div class="progress progres__bar" style="width: 100%;">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                                    aria-valuemax="100" style="width: 60%; border-radius: 10px 0 0 10px;">
                                    21-25
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1" style="padding-left:0">
                        <div>
                            <div class="progress progres__label" style="width: 100%;">
                                <div class="progress-bar" role="progressbar" style="width: 100%;
                                                             border-radius: 0 10px 10px 0; background-color: #ff7d7d">
                                    21-25
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
  
</body>

</html>
